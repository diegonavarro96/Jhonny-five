<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LED</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <div class = "row">
    <div class= "column1">
    <h1 class ="glow">PWM CONTROLLER</h1>
    <button id="blink">BLINK</button>
    <button id="on">ON</button>
    <button id="off">OFF</button>
    <br>
    <input type="number" id="pwm" placeholder="brightness 0-255" max="255" min="0">
    <br>
    <input type="number" id="setPoint" placeholder="SET POINT" max="255" min="0">
    <br>
    <label for="AM">Automatic</label>
        <input name="AM"id= "Automatic" type="radio"
        value="Automatic">
        <label for="AM">Manual</label>
        <input  name="AM" id=Manual type="radio"
        value="Manual">
    <br>
    <input type="number" id="KC" placeholder="KC" >
    <br>
    <input type="number" id="TI" placeholder="TI" >
    <br>
    <input type="number" id="TD" placeholder="TD" >
    <br>
    <input type="number" id="T" placeholder="T" >
    <br>
    <button id ="start">START/RESET</button>
    </div>
    <div class ="column2">
    <div id="container">
        <canvas id ="lineChart" ></canvas>
    </div>
</div>
</div>

    <script src="/LEDHandle.js"></script>
</body>
</html>
